<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Stylesheet - CSS -->
    <link rel="stylesheet" href="quiz.css">

    <!-- Stylesheet - Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Shadows+Into+Light&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Shadows+Into+Light&display=swap" rel="stylesheet">

    <!-- JavaScript Libraries -->
    <script src="knockout-3.5.1.js"></script>


    <title>KMPWebServices</title>

  </head>
  <body>

    <h1>JavaScript Quiz</h1>

      <div id="quizContainer" class="quiz-wrapper">
          <!-- Wrapper for slides -->

            <!-- Question -->
            <div class="question" data-bind="html: currentQuestion().question" ></div>

             <!-- Possible Answers -->
            <div class="answers" data-bind="foreach: currentQuestion().answers">
                <div data-bind="html: answer" onclick="button(this)" class="btn btn-outline btn-lg"></div>
            </div>

             <!-- Button Controls -->
            <button type="button" id="previousButton" class="btn btn-default mt-5" data-bind="click: prev, enable: index() > 0"><i class="fa fa-chevron-left fa-3x"></i></button>
            <button type="button" id="nextButton" class="btn btn-default mt-5" data-bind="click: next, enable: index() < questions.length -1"><i class="fa fa-chevron-right fa-3x"></i></button>

      </div>
      <script src="updated_quiz.js"></script>


  </body>
</html>
